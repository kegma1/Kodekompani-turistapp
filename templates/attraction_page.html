{% extends "base.html" %}
{% block body %}
    <section>
        <img width="100%" height="50%" src="data:image/png;base64,{{ image }}" alt="image for {{ info.name }}">
        <div id="flex_container">
            <div>
                <h1>{{ info.name }}</h1>
                <p id="description">{{ info.description }}</p>
            </div>
            <div>
                <p>Catagory: {{ info.category }}</p>
                <p>Age: {{ info.age_recommendation }}</p>
                <p>Address: {{ info.address }}</p>
            </div>
        </div>

    </section>

    <style>
        #flex_container {
            display: flex;
            width: 100%;
        }

        #flex_container>div {
            flex: 1;
        }

        #description {
            word-break: break-word;
            white-space: normal;
        }
    </style>
{% endblock %}
