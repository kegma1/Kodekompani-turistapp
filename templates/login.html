{% extends "base.html" %}
{% block body %}
<section>
    <h1>Login</h1>
    {% from "macros/_form_helper.html" import render_field %}
    <form method="post">
        {{ form.csrf_token }}
        <dl>
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}
        </dl>

        <input type="submit" value="Submit">
    </form>
    <!-- <a href="{{ url_for("index") }}">back to menu</a> -->
</section>
{% endblock %}
