{% extends "base.html" %}
{% block body %}
<section>
    <table>
    {% for user in userlist %}
        <tr>
            <td> <img src="data:image/jpg;base64,{{ user.profile_pic }}" alt="Profile picture" width="100", height="100"/> </td>
            <td><a href="{{ url_for("people_page", username=user.username) }}">
                {{ user.username }}
            </a></td>
        </tr>
    {% endfor %}
    </table>
    <a href="{{ url_for(url_name, id = id, page = page - 1)}}">Previous page</a>
    <a href="{{ url_for(url_name, id = id, page = page + 1)}}">Next page</a>
    <hr>
    <a href="{{ url_for("people_page", username = prev_user.username) }}">go back to user</a>
</section>
{% endblock %}
